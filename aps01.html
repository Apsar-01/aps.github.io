<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Medicine Dosage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Medicine Dosage Calculator</h1>
        <p>Calculate your recommended medicine dosage based on age, weight, and medicine type.</p>

        <div class="calculator">
            <label for="medicine">Select Medicine:</label>
            <select id="medicine">
                <option value="paracetamol">Paracetamol</option>
                <option value="ibuprofen">Ibuprofen</option>
                <option value="aspirin">Aspirin</option>
            </select>

            <label for="age">Enter Your Age (years):</label>
            <input type="number" id="age" placeholder="Age in years">

            <label for="weight">Enter Your Weight (kg):</label>
            <input type="number" id="weight" placeholder="Weight in kg">

            <button onclick="calculateDosage()">Calculate Dosage</button>

            <p id="dosageResult"></p>
            <p id="effectResult"></p>
        </div>

        <div id="aiFeedback">
            <h3>AI Insights:</h3>
            <p id="aiInsights">The AI is analyzing the data...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
